spring:
  application:
    name: evenlo
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jackson:
    serialization:
      write-dates-as-timestamps: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/evenlo}
    username: ${DB_USERNAME:evenlo}
    password: ${DB_PASSWORD:evenlo}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:evenlo}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
        enable.idempotence: true
    properties:
      session.timeout.ms: 15000
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:1025}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SMTP_AUTH:false}
          starttls:
            enable: ${SMTP_STARTTLS:false}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  security:
    jwt:
      issuer: ${JWT_ISSUER:evenlo}
      secret: ${JWT_SECRET}
      accessTokenTtlSeconds: ${JWT_ACCESS_TTL_SECONDS:3600}
  integration:
    razorpay:
      baseUrl: ${RAZORPAY_BASE_URL:https://api.razorpay.com}
      keyId: ${RAZORPAY_KEY_ID}
      keySecret: ${RAZORPAY_KEY_SECRET}
  file:
    storageDir: ${FILE_STORAGE_DIR:./data/uploads}
  redis:
    hotAvailabilityTtlSeconds: ${HOT_AVAILABILITY_TTL_SECONDS:10}
  rateLimit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    capacity: ${RATE_LIMIT_CAPACITY:60}
    refillTokens: ${RATE_LIMIT_REFILL_TOKENS:60}
    refillPeriodSeconds: ${RATE_LIMIT_REFILL_PERIOD_SECONDS:60}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
